<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    
    <script src="./script/react.js"></script>
    <script src="./script/react-dom.js"></script>
    <script src="./script/browser.min.js"></script>    
</head>

<body>

    <div id="container"></div>
    <script type="text/babel">
    
        var IntervalMixin = function(interval){
            return {
                componentDidMount: function(){
                    this._interval = setInterval(this.onTick, interval);
                },
                componentWillUnmount: function(){
                    clearnInterval(this._interval);
                }
            }
        };
    
        var Timer = React.createClass({
        
            mixins: [IntervalMixin(1000)],
            
            getInitialState: function(){
                return {
                    secondsElapsed : 0  
                };
            },
            onTick: function(){
                this.setState({secondsElapsed: this.state.secondsElapsed + 1});
            },
            render: function() {
                return <div>Seconds Elapsed: {this.state.secondsElapsed}</div>;
            }
        });

        ReactDOM.render(
            <Timer />,
            document.getElementById('container')
        );
    </script>
</body>

</html>
