<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    
    <script src="./script/react.js"></script>
    <script src="./script/react-dom.js"></script>
    <script src="./script/browser.min.js"></script>    
</head>

<body>

    <div id="container"></div>
    <script type="text/babel">
        var MyForm = React.createClass({
            
            getInitialState : function(){
                return {
                    options: ["A"]
                };
            },
            handleChange: function(event){
                var checked = [];
                var sel = event.target;
                console.log(sel);
                for(var i = 0; i < sel.length; i++){
                    var option = sel.options[i];
                    console.log(option);
                    if(option.selected){
                        checked.push(option.value);
                    }
                }
                console.log(checked);
                this.setState({
                    options : checked
                });
            },
            
            submitHandler: function(event){
                event.preventDefault();
            
                alert(this.state.options);
            },
            render: function(){
                return(
                    <form onSubmit={this.submitHandler}>
                        <select multiple="true" value={this.state.options} onChange={this.handleChange}>
                            <option value="A">First Option</option>
                            <option value="B">Second Option</option>
                            <option value="C">First Option</option>
                        </select>
                        <br/ >
                        <button type="submit">Speak</button>
                    </form>
                );
            }
        });
    
        ReactDOM.render(
            <MyForm />,
            document.getElementById('container')
        );
    </script>
</body>

</html>
