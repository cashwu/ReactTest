<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    
    <script src="./script/react.js"></script>
    <script src="./script/react-dom.js"></script>
    <script src="./script/browser.min.js"></script>    
</head>

<body>

    <div id="container"></div>
    <script type="text/babel">
        /*input 輸入資料後，按下 Button，Alert 輸入的資料*/
        var MyForm = React.createClass({
            submitHandler: function(event){
                event.preventDefault();
            
                var hellotTo = this.refs.hellotTo.value;
                alert(hellotTo);
            },
            render: function(){
                return(
                    <form onSubmit={this.submitHandler}>
                        <input ref="hellotTo" type="text" defaultValue="Hello World!" />
                        <br/ >
                        <button type="submit">Speak</button>
                    </form>
                );
            }
        });
    
        ReactDOM.render(
            <MyForm />,
            document.getElementById('container')
        );
    </script>
</body>

</html>
