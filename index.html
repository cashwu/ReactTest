<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    
    <script src="./script/react.js"></script>
    <script src="./script/react-dom.js"></script>
    <script src="./script/browser.min.js"></script>    
</head>

<body>

    <div id="container"></div>
    <script type="text/babel">
        var MyForm = React.createClass({
            
            getInitialState : function(){
                return {
                    hellotTo: "Hello World!"
                };
            },
            handleChange: function(){
                this.setState({
                    hellotTo: event.target.value
                });
            },
            
            submitHandler: function(event){
                event.preventDefault();
            
                alert(this.state.hellotTo);
            },
            render: function(){
                return(
                    <form onSubmit={this.submitHandler}>
                        <input ref="hellotTo" type="text" value={this.state.hellotTo} onChange={this.handleChange} />
                        <br/ >
                        <button type="submit">Speak</button>
                    </form>
                );
            }
        });
    
        ReactDOM.render(
            <MyForm />,
            document.getElementById('container')
        );
    </script>
</body>

</html>
